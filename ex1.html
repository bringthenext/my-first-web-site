    <meta charset="utf-8">
</head>
<body>
    <h1>JavaScript</h1>
    <script>

    자바스크립트는 동적이다. html에 1+1을 쓰면 그대로 노출되지만, 자바스크립트를 쓰면 '2'가 된다.
